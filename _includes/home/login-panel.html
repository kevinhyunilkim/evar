<div class="login-panel">
  <form action="/" onsubmit="return false">
    <div class="form-group">
      <div class="form-field">
        <input type="email" id="login-field-email" placeholder="이메일">
      </div>
    </div>
    <div class="form-group">
      <div class="form-field">
        <input type="password" id="login-field-password" placeholder="비밀번호">
      </div>
    </div>
    <div class="form-buttons">
      <input type="submit" value="로그인" class="button">
    </div>
    <div class="form-two-grid">
      <div class="grid-left">
        <label class="remember-me">
          <input type="checkbox" class="checkbox" name="remember-me" value="">
          로그인 정보 저장
        </label>
      </div>
      <div class="grid-right">
        <a href="{{ "find-password.html" | prepend: site.baseurl }}" class="find-password-link"><b>비밀번호 찾기</b></a>
      </div>
    </div>

    <hr>

    <div class="form-footer-links">
      <p>아직 에바 회원이 아니신가요? <a href="{{ "signup.html" | prepend: site.baseurl }}"><b>회원가입</b></a></p>
    </div>
  </form>
</div>
