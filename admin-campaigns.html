---
layout: admin-default

<section class="dashboard-page-content">
  <header class="dashboard-page-header">
    <h2>캠페인 관리</h2>

    <div class="search-form">
      <form action="" id="campaignForm" name="campaignForm" method="POST" onsubmit="return false;">
        <input type="text" id="searchKeyword" name="searchKeyword" placeholder="캠페인명, 회원명 검색">
        <input type="submit" id="btnSearch" value="Search">
      </form>
    </div>
  </header>

  <hr>

  <table class="dashboard-table">
    <thead>
      <tr>
        <th class="col-7p">No</th>
        <th>캠페인 명</th>
        <th class="col-7p">회원번호</th>
        <th class="col-12p">회원명</th>
        <th class="col-10p">누적 소진 포인트</th>
        <th class="col-10p">인식수</th>
        <th class="col-20p">비고</th>
      </tr>
    </thead>
    <tbody>
      {% for i in (1..20) %}
        <tr>
          <td>140</td>
          <td>월드컵 티셔츠</td>
          <td>6</td>
          <td>홍성철</td>
          <td>1136</td>
          <td>1136</td>
          <td class="actions">
            <a href="javascript:void(0)" class="button"><i class="fa fa-cogs"></i> 캠페인 상세</a>
            <a href="javascript:void(0)" class="button"><i class="fa fa-download"></i> 데이터 내려받기</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="pagination">
    <ul>
      <li class="page-first"><a href="javascript:void(0)">처음</a></li>
      <li class="page-prev"><a href="javascript:void(0)">이전</a></li>
      <li>
        <ul>
          <li><a href="javascript:void(0)">1</a></li>
          <li><a href="javascript:void(0)" class="active">2</a></li>
          <li><a href="javascript:void(0)">3</a></li>
          <li><a href="javascript:void(0)">4</a></li>
          <li><a href="javascript:void(0)">5</a></li>
        </ul>
      </li>
      <li class="page-next"><a href="javasciprt:void(0)">다음</a></li>
      <li class="page-last"><a href="javascript:void(0)">마지막</a></li>
    </ul>
  </div>
</section>
