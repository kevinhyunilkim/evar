---
layout: dashboard-default
---

<section class="package-checkout">
  <header>
    <h2>결제 정보</h2>
  </header>

  <hr>

  <div class="form-group">
    <div class="form-label">
      <label for="field-name">구매자 이름</label>
    </div>
    <div class="form-field">
      <p class="form-as-static-text">홍성철</p>
    </div>
  </div>
  <div class="form-group">
    <div class="form-label">
      <label for="field-email">이메일</label>
    </div>
    <div class="form-field">
      <p class="form-as-static-text">sc@evar.co.kr</p>
    </div>
  </div>
  <div class="form-group">
    <div class="form-label">
      <label for="field-product-name">상품정보</label>
    </div>
    <div class="form-field">
      <p class="form-as-static-text">EVAR_5000</p>
    </div>
  </div>
  <div class="form-group">
    <div class="form-label">
      <label for="field-price">결제금액</label>
    </div>
    <div class="form-field">
      <p class="form-as-static-text">5,000원</p>
    </div>
  </div>
  <div class="form-group">
    <div class="form-label">
      <label for="field-point">구매포인트</label>
    </div>
    <div class="form-field">
      <p class="form-as-static-text">25 Point</p>
    </div>
  </div>

  <hr>

  <div class="form-buttons">
    <a href="javascript:void(0)" class="button cancel">취소</a>
    <input type="submit" value="결제" class="button">
  </div>
</section>
