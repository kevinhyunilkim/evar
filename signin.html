---
layout: standalone
---

<h2 class="form-title">로그인</h2>

<form action="/" onsubmit="return false">
  <div class="form-group">
    <div class="form-label">
      <label for="field-email">이메일</label>
    </div>
    <div class="form-field">
      <input type="email" id="field-email">
    </div>
  </div>
  <div class="form-group">
    <div class="form-label">
      <label for="field-password">비밀번호</label>
    </div>
    <div class="form-field">
      <input type="password" id="field-password">
      <label class="remember-me">
        <input type="checkbox" class="checkbox" name="remember-me" value="">
        로그인 정보 저장
      </label>
    </div>
  </div>

  <hr>

  <div class="form-buttons">
    <input type="submit" value="로그인" class="button">
  </div>

  <div class="form-footer-links">
    <p>아직 에바 회원이 아니신가요? <a href="{{ "signup.html" | prepend: site.baseurl }}"><b>회원가입</b></a></p>
    <p><a href="{{ "find-password.html" | prepend: site.baseurl }}"><b>비밀번호 찾기</b></a></p>
  </div>
</form>
