---
layout: admin-default
---

<section class="password-reset">
  <header>
    <h2>비밀번호 재설정</h2>
  </header>

  <hr>

  <form onsubmit="return false">
    <div class="form-group">
      <div class="form-label">
        <label for="field-password">새 비밀번호</label>
      </div>
      <div class="form-field">
        <input type="password" name="field-password" id="field-password">
      </div>
    </div>
    <div class="form-group">
      <div class="form-label">
        <label for="field-password-confirmation">새 비밀번호 확인</label>
      </div>
      <div class="form-field">
        <input type="password" name="field-password-confirmation" id="field-password">
      </div>
    </div>

    <hr>

    <div class="form-buttons">
      <input type="submit" value="비밀번호 재설정" class="button" style="width: 100%">
    </div>
  </form>
</section>
