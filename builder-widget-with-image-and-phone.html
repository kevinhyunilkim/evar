---
layout: builder-default
---

{% include builder-base.html %}

<div class="widget-modal widget-with-image-and-phone modal">
  <input class="modal-state" id="widget-with-image-and-phone" type="checkbox" checked>
  <div class="modal-window">
    <div class="modal-inner">
      <div class="modal-header">
        <label class="modal-close" for="widget-with-image-and-phone"></label>
        <h4>위젯 속성</h4>
      </div>
      <div class="modal-body">
        <form action="" onsubmit="return false">
          <div class="form-group">
            <div class="form-label">
              <label>타입</label>
            </div>
            <div class="form-field">
              <label><input type="radio" name="widgetType" value="basic"> 기본위젯</label>
              <label><input type="radio" name="widgetType" value="custom"> 커스텀위젯</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label">
              <label>이미지</label>
            </div>
            <div class="form-field">
              <input type="file">
            </div>
          </div>
          <div class="form-group">
            <div class="form-label">
              <label>전화번호</label>
            </div>
            <div class="form-field">
              <input type="text" placeholder="010-1234-5678">
            </div>
          </div>
          <div class="form-buttons">
            <label for="widget-with-image-and-phone" class="button cancel">취소</label>
            <input type="submit" value="확인" class="button">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
